<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            /* 배경색을 검정색으로 설정 */
            color: white;
            /* 글자색을 흰색으로 설정 */
        }

        /* 다른 요소에 대한 스타일 설정은 필요에 따라 추가하세요 */
        #root {
            /* 예시: #root 요소에 대한 추가 스타일 */
        }

        #png {
            /* 예시: #png 요소에 대한 추가 스타일 */
        }

        #login {
            /* 예시: #login 요소에 대한 추가 스타일 */
        }

        #title {
            /* 예시: #title 요소에 대한 추가 스타일 */
        }

        #comment {
            /* 예시: #comment 요소에 대한 추가 스타일 */
        }
    </style>
</head>

<body>
    <form>
        <div id="root">
            <!-- 사진 -->
            <div id="png">
                <!-- 이미지 표시를 위한 img 태그 추가 -->
                <img src="/test.png" alt="사진 제시">
            </div>
            <!-- 관리자 글쓰기 영역 -->
            <div id="login"> 관리자 글쓰기 </div>
            <!-- 타이틀 -->
            <div id="title"> 주제 제시 </div>
            <!-- 뎃글 영역 -->
            <div id="comment"> 뎃글
                <input type="text">
                <input type="submit" value="작성">
            </div>
        </div>
    </form>
</body>

</html>
