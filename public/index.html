<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <form id="commentForm" action="/add-comment" method="POST">
        <div id="root">
            <!-- 사진 -->
            <div id="png">
                <!-- 이미지 표시를 위한 img 태그 추가 -->
                <img src="/test.png" alt="사진 제시">
            </div>
            <!-- 관리자 글쓰기 영역 -->
            <div id="login"> 관리자 글쓰기 </div>
            <!-- 타이틀 -->
            <div id="title"> 주제 제시 </div>
            <!-- 뎃글 영역 -->
            <div id="commentSection">
                <div id="commentList"></div>
                <input type="text" name="comment" placeholder="댓글 작성">
                <input type="submit" value="작성">
            </div>
        </div>
    </form>
</body>

</html>
